    <!-- MODAL POP UP TAMBAH KARYAWAN -->
    <div class="modal fade" tabindex="-1" id="modalTambahKaryawan">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title">Tambah Karyawan</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- TAMBAH KARYAWAN -->
                    <form action="">
                        <section class="col-lg-12 connectedSortable border-2 p-2">
                            <!-- NID -->
                            <div class="col-12 mb-3">
                                <label for="nid" class="form-label">NID</label>
                                <input type="text" class="form-control" id="nid" placeholder="nid">
                            </div>
                            <!-- PASSWORD -->
                            <div class="col-12"><label for="password" class="form-label">Konfirmasi
                                    Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <!-- NAMA LENGKAP -->
                            <div class="col-12 mb-3">
                                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama_lengkap" placeholder="Nama Lengkap">
                            </div>
                            <!-- CONFIRM PASSWORD -->
                            <div class="col-12">
                                <label for="jabatan" class="form-label">Jabatan</label>
                                <select name="jabatan" id="jabatan" class="custom-select">
                                    <option value="jabatan_1">Petugas 1</option>
                                    <option value="jabatan_1">Petugas 2</option>
                                    <option value="jabatan_1">Petugas 3</option>
                                    <option value="jabatan_1">Petugas 4</option>
                                </select>
                            </div>
                            <!-- INSTANSI -->
                            <div class="col-12 mb-3">
                                <label for="instansi" class="form-label">Instansi</label>
                                <input type="text" class="form-control" id="instansi" placeholder="instansi">
                            </div>
                        </section>
                    </form>
                    <!-- END TAMBAH KARYAWAN -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Kembali</button>
                    <button type="button" class="btn btn-success">Simpan</button>
                </div>
            </div>
        </div>
