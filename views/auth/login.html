<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home FABA FJB

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .logo {
            height: 120px !important;
            width: 120px !important;
            background-color: orange;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <!-- LOGO -->
        <div class="d-flex justify-content-center mb-3">
            <div class="logo d-flex align-items-center justify-content-center">
                <img src="#" alt="LOGO" class="#">
            </div>
        </div>
        <!-- BOX -->
        <div class="col-lg-6 col-md-8 col-12 bg-success border-2">
            <div class="d-flex justify-content-center bg-warning" style="height: 100%;">
                <div class="col-6 p-lg-4 p-md-2 p-sm-0">
                    <!-- TITLE -->
                    <h3 class="text-center">Log In</h3>
                    <!-- NID -->
                    <div class="col-12 mb-3">
                        <label for="nid" class="form-label">NID</label>
                        <input type="text" class="form-control" id="nid" placeholder="NID">
                    </div>
                    <!-- PASSWORD -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <!-- SHOW PASSWORD -->
                    <div class="d-flex bd-highlight mb-3 ">
                        <input type="checkbox" name="show_password" id="show_password"
                            class="form-check-input p-2 bd-highlight">
                        <label for="show_password" class="form-label form-label-sm p-2 bd-highlight">Show
                            Password</label>
                        <div class="ms-auto p-2 bd-highlight">
                            <button class="btn btn-sm bg-primary text-white">Log in</button>
                        </div>
                    </div>
                    <!-- LABEL TERBAWAH -->
                    <div class="mt-3">
                        <a class="col-12" href="reset-password.html">Lupa Password</a>
                        <label class="col-12" for="#">Belum mempunyai akun ? <a href="#"> Buat Akun</a></label>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
